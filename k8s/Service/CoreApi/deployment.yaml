apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi-container
        image: my-image:v1.0.0
        ports:
        - name: http
          containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
          name: ASPNETCORE_URLS
          value: http://+:80

